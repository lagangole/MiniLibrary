{% extends "base.html" %}

{% block main %}
    <h2>{{ name }}</h2>
    <p>{{ sort }}</p>
    <table>
        <thead>
            <tr>
                <th><a href="/sort/{{name}}?sort=title&order={{ order }}">Title</a></th>
                <th><a href="/sort/{{name}}?sort=description&order={{ order }} ">Description</a></th>
            </tr>
        </thead>
        <tbody>
            {% for title in titles %}
            <tr>
                <td>{{ title[0] }}</td>
                <td>{{ title[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
